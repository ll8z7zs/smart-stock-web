<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hero-bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f8fafc" /> <!-- slate-50 -->
      <stop offset="100%" stop-color="#e2e8f0" /> <!-- slate-200 -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#000000" flood-opacity="0.15" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#hero-bg)" />
  
  <!-- Decorative Circles -->
  <circle cx="1000" cy="100" r="300" fill="#3b82f6" fill-opacity="0.05" />
  <circle cx="100" cy="500" r="200" fill="#ef4444" fill-opacity="0.05" />

  <!-- Left Side: Text -->
  <g transform="translate(100, 200)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="72" fill="#0f172a">Leek Guard</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="#0f172a">韭菜守護者</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="32" fill="#64748b">Track Taiwan Stocks & Portfolio</text>
    <text x="0" y="160" font-family="Arial, sans-serif" font-size="32" fill="#64748b">Directly in Your Browser.</text>
    
    <!-- CTA Button Mockup -->
    <rect x="0" y="210" width="240" height="64" rx="8" fill="#2563eb" />
    <text x="120" y="252" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white" text-anchor="middle">Add to Chrome</text>
  </g>

  <!-- Right Side: App Mockup -->
  <g transform="translate(700, 80)" filter="url(#shadow)">
    <!-- Browser Window Frame -->
    <rect width="380" height="500" rx="12" fill="white" />
    <!-- Header -->
    <rect width="380" height="50" rx="12" fill="#f1f5f9" />
    <rect y="40" width="380" height="10" fill="#f1f5f9" /> <!-- Cover bottom rounded corners of header -->
    <circle cx="20" cy="25" r="6" fill="#ef4444" />
    <circle cx="40" cy="25" r="6" fill="#f59e0b" />
    <circle cx="60" cy="25" r="6" fill="#22c55e" />
    
    <!-- App Content Mockup -->
    <g transform="translate(0, 50)">
       <!-- Search Bar -->
       <rect x="15" y="15" width="350" height="36" rx="6" fill="#f8fafc" stroke="#e2e8f0" />
       
       <!-- Stock Item 1 -->
       <rect x="0" y="70" width="380" height="70" fill="white" />
       <rect x="15" y="85" width="80" height="16" rx="4" fill="#e2e8f0" />
       <rect x="15" y="110" width="50" height="12" rx="4" fill="#f1f5f9" />
       <path d="M120 120 L150 100 L180 110 L210 90" stroke="#ef4444" stroke-width="2" fill="none" />
       <rect x="280" y="85" width="80" height="20" rx="4" fill="#fee2e2" /> <!-- Red bg for price -->
       
       <!-- Stock Item 2 -->
       <rect x="0" y="140" width="380" height="70" fill="#f8fafc" />
       <rect x="15" y="155" width="80" height="16" rx="4" fill="#e2e8f0" />
       <rect x="15" y="180" width="50" height="12" rx="4" fill="#f1f5f9" />
       <path d="M120 160 L150 170 L180 150 L210 180" stroke="#22c55e" stroke-width="2" fill="none" />
       <rect x="280" y="155" width="80" height="20" rx="4" fill="#dcfce7" /> <!-- Green bg for price -->
       
       <!-- Stock Item 3 -->
       <rect x="0" y="210" width="380" height="70" fill="white" />
       <rect x="15" y="225" width="80" height="16" rx="4" fill="#e2e8f0" />
       
       <!-- Boss Mode Alert (Fun detail) -->
       <g transform="translate(280, 400)">
          <circle cx="20" cy="20" r="20" fill="#f59e0b" fill-opacity="0.2" />
          <path d="M20 10 V25 M20 30 V32" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" />
       </g>
    </g>
  </g>
</svg>