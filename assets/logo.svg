<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e40af" /> <!-- blue-800 -->
      <stop offset="100%" stop-color="#172554" /> <!-- blue-950 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bg-gradient)" />
  
  <!-- Grid Lines (Subtle) -->
  <path d="M64 128H448M64 256H448M64 384H448" stroke="white" stroke-opacity="0.1" stroke-width="2" />
  
  <!-- The "S" Chart Logo -->
  <path d="M100 380 L180 380 L240 280 L300 320 L412 132" 
        stroke="#60a5fa" 
        stroke-width="48" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        filter="url(#glow)" />
        
  <!-- The Arrow Head -->
  <path d="M360 132 H412 V184" 
        stroke="#60a5fa" 
        stroke-width="48" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
        
  <!-- Dot at start -->
  <circle cx="100" cy="380" r="24" fill="#60a5fa" />
</svg>